<div class="card">
    <div class="card-body">
        <h2 class="card-title">Cuentas</h2>
        <div class="card-text">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <th>Cuenta</th>
                        <th>Cantidad</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let account of accounts">
                            <td> {{account.name}</td>
                            <td>{{currency "USD" | account.amount}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
